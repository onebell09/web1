<h2>JavaScript</h2>
<p>프로토타입기반의 객체지향 프로그래밍 언어로, 스크립트 언어에 해당된다.<br>
   특수한 목적이 아닌 이상 모든 웹 브라우저에 인터프리터가 내장되어 있다.

</p><p>오늘날 <a href="1.html">HTML</a>, <a href="2.html">CSS</a>와 함께 웹을 구성하는 요소 중 하나다.
   HTML이 웹 페이지의 기본 구조를 담당하고, CSS가 디자인을 담당한다면 JavaScript는 클라
  이언트 단에서 웹 페이지가 동작하는 것을 담당한다.<p></P>웹 페이지를 자동차
  에 비유하자면, <a href="1.html">HTML</a>은 자동차의 뼈대, <a href="2.html">CSS</a>는 자동차의 외관,
   JavaScript는 자동차의 동력이라고 볼 수 있다.<br><br>
